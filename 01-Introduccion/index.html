    <!-- Existen diferentes formas de escribir codigo javascript -->
    <!-- 1er forma - dentro del html, usualmente el codigo javascript se escribe antes del cierre del body -->
    <script>
        // la etiqueta script le indica a html, que todo lo que pertenece dentro de esta etq. Se ejecuta como JavaScripts
        alert('Hola Mundo'); // funcion predefinida de javascript

        // la funcion o metodo alert, permite mostrar una ventana emergente en el navegador con contenido opcional y un boton de ok
    </script>

    <!-- 2da forma - se puede crear un archivo externo con extension .js y hacer referencia al archivo dentro del html -->
    <script src="js/app.js"></script> <!-- de esta forma se hace referencia al archivo js externo -->
